<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Benicito</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #fff;
    }

    .institucional {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 2px solid #d4af37;
    }

    .institucional img {
      height: 60px;
      width: auto;
    }

    .institucional h1 {
      margin: 0;
      font-size: 20px;
      color: #800020;
      flex: 1;
      text-align: center;
    }

    .marquee-container {
      background-color: #fff;
      border-bottom: 2px solid #d4af37;
      padding: 5px 0;
    }

    marquee {
      color: #800020;
      font-weight: bold;
    }

    header {
      background-color: #800020;
      color: #d4af37;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      height: calc(100vh - 180px);
    }

    nav {
      width: 200px;
      background-color: #f9f9f9;
      border-right: 1px solid #d4af37;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }

    nav button {
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid #d4af37;
      background-color: #fff;
      color: #800020;
      border-radius: 6px;
      transition: 0.3s;
      font-weight: bold;
    }

    nav button:hover {
      background-color: #d4af37;
      color: #fff;
    }

    nav button.active {
      background-color: #800020;
      color: #fff;
      border: 2px solid #800020;
    }

    main {
      flex: 1;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="institucional">
    <img src="IPN.jpg" alt="Logo Izquierdo">
    <h1>INSTITUTO POLITECNICO NACIONAL . Centro de Estudios Cientificos Y Tecnologicos No.5 ¨¨Benito Juarez¨</h1>
    <img src="CECYT5.jpg" alt="Logo Derecho">
  </div>

  <div class="marquee-container">
    <marquee>Con alas de conocimiento vamos hacia el futuro </marquee>
  </div>

  <header>BeniWOW</header>

  <div class="container">
    <nav>
      <button id="btn-inicio" class="active">Inicio</button>
      <button id="btn-productos">productos</button>
      <button id="btn-pedidos">Pedidos</button>
      <button id="btn-atencion">Atención al cliente</button>
    </nav>

    <main>
      <iframe id="iframeContenido" src="CONOCENOS.html"></iframe>
    </main>
  </div>

  <script>
    const botones = document.querySelectorAll('nav button');
    const iframe = document.getElementById('iframeContenido');

    botones.forEach(button => {
      button.addEventListener('click', () => {
        botones.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        switch(button.id) {
          case 'btn-inicio':
            iframe.src = 'CONOCENOS.html';
            break;
          case 'btn-productos':
            iframe.src = 'productobeni.html';
            break;
          case 'btn-pedidos':
            iframe.src = 'ENCARGATUPEDIDO.html';
            break;
          case 'btn-atencion':
            iframe.src = 'atencionbeni.html';
            break;
        }
      });
    });
  </script>

</body>
</html>
