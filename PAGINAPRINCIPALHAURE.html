<html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joyería Haure</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .institucional {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffffff;
      padding: 10px 20px;
      border-bottom: 2px solid #b8860b;
    }

    .institucional img {
      height: 60px;
      width: auto;
    }

    .institucional h1 {
      margin: 0;
      font-size: 20px;
      color: #333;
      flex: 1;
      text-align: center;
    }

    .marquee-container {
      background-color: #ffffff;
      border-bottom: 2px solid #b8860b;
      padding: 5px 0;
    }

    marquee {
      color: #b8860b;
      font-weight: bold;
    }

    header {
      background-color: #b8860b;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      height: calc(100vh - 180px); /* Ajustado por header + institucional + marquee */
    }

    nav {
      width: 200px;
      background-color: #f4f4f4;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }

    nav button {
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #fff;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav button:hover {
      background-color: #ddd;
    }

    nav button.active {
      background-color: #b8860b;
      color: white;
      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 180px;
    }
  </style>
</head>
<body>

    <div class="institucional">
    <img src="IPN.jpg" alt="Logo Izquierdo">
    <h1>INSTITUTO POLITECNICO NACIONAL .
 Centro de Estudios Cientificos Y Tecnologicos No.5 ¨¨Benito Juarez¨</h1>
    <img src="CECYT5.jpg" alt="Logo Derecho">
  </div>

  
  <div class="marquee-container">
    <marquee>Hernández Ramírez Paloma Yoselin  2Iv6</marquee>
  </div>

 
  <header>Joyería Haure</header>

  
  <div class="container">
    <nav>
      <button id="btn-inicio" class="active">Inicio</button>
      <button id="btn-productos">Productos</button>
      <button id="btn-pedidos">Pedidos</button>
      <button id="btn-atencion">Atención al cliente</button>

      <audio controls>
        <source src="lost.mp3" type="audio/mpeg">
      </audio>
    </nav>

    <main>
      <iframe id="iframeContenido" src="CONOCENOS.html"></iframe>
    </main>
  </div>

  <script>
    const botones = document.querySelectorAll('nav button');
    const iframe = document.getElementById('iframeContenido');

    botones.forEach(button => {
      button.addEventListener('click', () => {
        botones.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        switch(button.id) {
          case 'btn-inicio':
            iframe.src = 'CONOCENOS.html';
            break;
          case 'btn-productos':
            iframe.src = 'PRODUCTOHAURE.html';
            break;
          case 'btn-pedidos':
            iframe.src = 'ENCARGATUPEDIDO.html';
            break;
          case 'btn-atencion':
            iframe.src = 'ATENCION.html';
            break;
        }
      });
    });
  </script>

</body>
</html>
